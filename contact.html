<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snape Dev | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black">
    <header
      class="flex justify-between items-center px-10 py-5 sticky top-0 bg-white z-10"
    >
      <div class="text-xl font-bold">
        <a href="index.html"
          ><span class="text-blue-600">&#9632;</span> Snape Dev</a
        >
      </div>
      <nav class="flex gap-10 text-gray-600 text-sm">
        <a href="index.html" class="hover:text-blue-600 active:text-blue-600"
          >ABOUT ME</a
        >
        <a href="projects.html" class="hover:text-blue-600 active:text-blue-600"
          >PROJECTS</a
        >
        <a href="contact.html" class="hover:text-blue-600 active:text-blue-600"
          >CONTACT</a
        >
      </nav>
    </header>

    <!-- Contact Section -->
    <section
      class="flex flex-col items-center justify-center min-h-screen px-5 py-10 mb-20"
    >
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold">
          <span class="text-blue-600">&#9632;</span> Get in touch
          <br />
          <span class="block text-black">with me</span>
        </h1>
      </div>

      <!-- Smaller Form Container -->
      <div
        class="bg-white mb-20 p-8 shadow-lg rounded-lg w-[90%] sm:w-[400px] md:w-[500px]"
      >
        <form id="contact-form">
          <!-- First Name and Last Name -->
          <div class="flex flex-col md:flex-row gap-6 mb-6">
            <div class="w-full">
              <label for="first-name" class="block text-sm font-medium mb-1">
                First Name <span class="text-blue-600">*</span>
              </label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-sm py-1"
              />
            </div>

            <div class="w-full">
              <label for="last-name" class="block text-sm font-medium mb-1">
                Last Name <span class="text-blue-600">*</span>
              </label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-sm py-1"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium mb-1">
              Email <span class="text-blue-600">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-sm py-1"
            />
          </div>

          <!-- Subject -->
          <div class="mb-6">
            <label for="subject" class="block text-sm font-medium mb-1">
              Subject
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-sm py-1"
            />
          </div>

          <!-- Message -->
          <div class="mb-6">
            <label for="message" class="block text-sm font-medium mb-1">
              Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-sm py-1 resize-none"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="mt-8 text-left">
            <button
              type="submit"
              class="bg-blue-600 text-white text-xs font-semibold py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            >
              SEND MESSAGE
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript to handle submission -->
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);

          try {
            // Send form data to Formspree
            const response = await fetch("https://formspree.io/f/xzzbloay", {
              method: "POST",
              body: formData,
              headers: { Accept: "application/json" },
            });

            if (response.ok) {
              window.location.href = "thank-you.html"; // Redirect on success
            } else {
              alert(
                "There was a problem with your submission. Please try again."
              );
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Please try again later.");
          }
        });
    </script>
  </body>
</html>
